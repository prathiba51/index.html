<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search Box</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; min-height: 100vh; display: grid; place-items: center;
      font-family: system-ui, Arial, sans-serif; background: #f5f7fb;
    }
    .card {
      width: 95%; max-width: 460px; background: #fff;
      border-radius: 16px; padding: 24px; box-shadow: 0 10px 25px rgba(0,0,0,.08);
    }
    h1 { margin: 0 0 8px; font-size: 1.25rem; }
    p  { margin: 0 0 16px; color: #555; }
    .row { display: flex; gap: 8px; }
    input[type="text"] {
      flex: 1; padding: 12px 14px; border: 1px solid #d8dce3; border-radius: 10px;
      outline: none;
    }
    button {
      padding: 12px 16px; border: 0; border-radius: 10px; cursor: pointer;
      background: #2563eb; color: #fff; font-weight: 600;
    }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .status { margin-top: 12px; font-size: .95rem; }
    .ok { color: #0f766e; } .err { color: #b91c1c; }
    .hint { font-size: .8rem; color: #6b7280; margin-top: 6px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Search</h1>
    <p>Type anything and submit — I’ll receive it instantly.</p>

    <form id="searchForm" action="https://formspree.io/YOUR_FORMSPREE_ID" method="POST">
      <div class="row">
        <input
          type="text"
          name="search_query"
          placeholder="Enter your text..."
          required
          autocomplete="off"
        />
        <button type="submit" id="submitBtn">Submit</button>
      </div>

      <!-- Extra details that will be sent to your email/dashboard -->
      <input type="hidden" name="page_url"    id="page_url" />
      <input type="hidden" name="user_agent"  id="user_agent" />
      <input type="hidden" name="submitted_at" id="submitted_at" />
      <!-- Simple anti-bot honeypot (leave hidden & blank) -->
      <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off" />
      <!-- Optional subject line -->
      <input type="hidden" name="_subject" value="New Search Submission" />
    </form>

    <div id="status" class="status"></div>
    <div class="hint">Hosted on GitHub Pages · Powered by Formspree</div>
  </div>

  <script>
    // Fill hidden fields with useful context
    document.getElementById('page_url').value   = location.href;
    document.getElementById('user_agent').value = navigator.userAgent;
    document.getElementById('submitted_at').value = new Date().toISOString();

    // AJAX submit to stay on the same page with a success message
    const form = document.getElementById('searchForm');
    const status = document.getElementById('status');
    const btn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = '';
      btn.disabled = true;

      try {
        const data = new FormData(form);
        const res = await fetch(form.action, {
          method: 'POST',
          body: data,
          headers: { 'Accept': 'application/json' }
        });

        if (res.ok) {
          form.reset();
          status.textContent = '✅ Submitted! Check your email/Formspree dashboard.';
          status.className = 'status ok';
        } else {
          const err = await res.json().catch(() => ({}));
          status.textContent = '❌ Submission failed. ' + (err.message || 'Try again later.');
          status.className = 'status err';
        }
      } catch (err) {
        status.textContent = '❌ Network error. Please try again.';
        status.className = 'status err';
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
